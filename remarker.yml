dest: docs
port: 30000
title: OSS コントリビュートのすすめ
description: OSS コントリビュートのすすめ
favicon: ./assets/logo.svg
remarkConfig:
  slideNumberFormat: 'OSS の話 - %current% / %total%'
css: |
  body {
    font-family: 'Avenir Next', 'Hiragino Kaku Gothic ProN', 'Meiryo', 'メイリオ', sans-serif;
    font-weight: bold;
  }
  h1, h2, h3 {
    font-weight: bold;
  }
  .remark-code,
  .remark-inline-code {
    font-family: 'Menlo', 'Monaco', 'Courier new', monospace;
  }

  code.remark-code {
    display: block;
    padding: 0.7em;
    border-radius: 5px;
    background-color: #272822;
    color: #f3f3f3;
    font-size: 23px;
  }

  .remark-slide-content {
    color: #24292e;
    font-size: 32px;
    padding: 15px 60px;
  }

  .remark-slide-content.inverse {
    color: #f3f3f3;
    background-color: #272822;
  }

  .remark-slide-number a {
    color: #24292e;
    text-decoration: none;
  }

  .inverse .remark-slide-number a {
    color: #f3f3f3;
  }

  .text-center {
    text-align: center;
  }

  .flex {
    display: flex;
  }
  .items-center {
    align-items: center;
  }
  .justify-center {
    justify-content: center;
  }
  .gap-2 {
    gap: 8px;
  }
  .text-4xl {
    font-size: 40px;
  }
