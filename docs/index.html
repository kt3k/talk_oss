# オープソース (OSS) 活動<br/>のすすめ

日野澤歓也

---

## OSS に貢献すると良いこと1

--
- OSS に貢献することで知見が深まる
  - 普段使っているツール => 業務で役に立つ
  - 普段使っっていないツール => 技術選定で役に立つ

---

## OSS に貢献すると良いこと2

--
- 関心の近い知り合いが増える
  - 専門分野のニュースや噂を教えてくれたり
  - 仕事・副業の紹介などをしてもらったり

---

## OSS に貢献すると良いこと3

--
- セルフブランディングになる
  - OSS 貢献は目に見えやすい
  - 仕事を探す時に役に立つ

---

## OSS 活動の始め方

- プロジェクト選び 
- 課題探し
- プルリクを作る

---

## プロジェクト選び

- 普段使っているプロジェクト
- 興味があるプロジェクト
- なんとなく好きなプロジェクト

---

## プロジェクト選び

- プロジェクトによって貢献への welcome 度に差がある
- すごく保守的: browserify
- 開発停滞: lodash
- 貢献 welcome: Node.js, Deno


--
プロジェクト選びは、深く考えずに、<br />
まずは色々見てみた方が良いかも・・・

---

## 課題探し

- 自分 or 同僚が踏んだバグの解決
  - 1番モチベーションが強く持てる課題
  - 自分の最初のプルリクは同僚が踏んだバグの解決
  - https://firstpr.me/

---

## 課題探し

- 自分が感じた不便さの解消
  - 不便さの説明が大事
  - バグ修正よりは少しハードルが高い

---

## 課題探し

バグも踏んでないし、特に不便も感じてない場合

- [Good first issue] をやってみる
  - 初めての人が取り組みやすい issue につけるラベル
  - 本当に簡単なものも結構ある

---

## 課題探し

- [Help Wanted] ラベル
  - メンテナがやりたくない issue
  - やると感謝される

---

## 課題探し (ドキュメント)

- ドキュメント修正
  - ドキュメントをひたすら読んでミスを見つける
- サンプル追加
  - 例があった方が分かりやすいけど、例が足りないところを見つける
- issue で [docs] ラベルをつけて整理してくれているプロジェクトもある


--
ドキュメントへの貢献も立派な OSS 活動

---

## プルリクを作る1

- 自動テスト実行
  - テストの実行方法がどこかにドキュメントされているはず
  - 例 npm test, make test, etc
  - これができるのがスタート地点

---

## プルリクを作る2

- 自分の変更を入れる
  - 自動テストを修正・追加する
  - 自分の変更で既存のテストが壊れた場合は、それを修正すれば良い
  - テストが通ってしまった場合、自分で新たなテストを書かないといけない

---

## プルリクを作る3

- 何をしたか説明する
- 何が解決されるか説明する

---

## プルリクで見る観点 (私見)<br/><br/><br/>

## テスト > 説明 > コード

--

- まずはテストをしっかり書くことを考える。
- テストが書けない場合は、説明を頑張る

---

## その他の貢献方法

コードを直す・追加する話をメインにしましたが、OSS には他の貢献方法もあります

- ドキュメントの翻訳 (例 ja.react.dev)
- OSS の Web サイトの修正
- コミュニティの Discord・Slack などで質問に答える
- issue のトリアージをする (バグか使い方の間違いかの判断など)

---

### その他: 自分でプロジェクト自体始める

- 自分で 0 から何か作るのも立派な OSS 活動
- npm では小さいモジュールの公開が推奨されている
- プラグインツール (ESLint とか) を作って公開するのは割とハードルが低いかも?
- きちんと使われるまでがなかなか難しい

---

## OSS を頑張り続けると

- その OSS 自体が仕事になったりすることも

--
- 自分の例
  - Deno に貢献し続けたら Deno 社に雇われた

--
- Hono の作者ゆーすけベーさん
  - Hono を作っていたら Cloudflare 社で Hono の開発を続けることに

--
- git のメンテナの浜野さん

--
- Linux の Linus, etc

---

## まとめ

- OSS 活動には様々なレベルがある
  - ドキュメントへの貢献
  - コミュニケーションへの貢献
  - ソースコードの貢献
- ソースコードに貢献する場合はテストを重視しましょう

---

## まとめ

- OSS 活動には様々なメリットがある
  - 知見が深まる・スキルアップ
  - 関心の近い知り合いが増える
  - セルフブランディング
- これらのメリットはエンジニアである限りは無駄になることはない

---
